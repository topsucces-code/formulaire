<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire.css">
    <title>Formulaire</title>
</head>
<body>
    <div class="main">
        <div class="pigure">
           
            <a href="http://"> <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt=""><span>odin</span></a>
        </div>
        <div class="formule">
            <div class="text">
                <h3>
                    thi is not a real online service! you know you need something like this in your live to realize your deepest dream <br><br>
                    sign up<em>now</em> to get start 
                </h3>
            </div>
            
            <form action="#" method="post">
                <div class="text-class">
                    <h1>
                        Let's do this
                    </h1>
                </div>
                
                <div class="firstname-class">
                    <label for="firstname">
                        firstname 
                    </label>
                    <input type="text" name="firstname" id="firstname" autocomplete="off">
                </div>
                <div class="name-class">
                    <label for="name">
                        lastname 
                    </label>
                    <input type="text" name="lastname" id="lastname"  autocomplete="on">
                </div>
                <div class="email-class">
                    <label for="email">e-mail</label>
                    <input type="email" name="email" id="email" autocomplete="on">
                </div>
                <div class="tel-class">
                    <label for="tel">Telephone</label>
                    <input type="tel" name="tel" id="tel" autocomplete="on">
                </div>
                <div class="password-class">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" autocomplete="on">
                </div>
                <div class="confirme-password-class">
                    <label for="confirme-password">Confirme Password</label>
                    <input type="password" name="confirme-password" id="confirme-password" autocomplete="off" required >
                </div>
            </form>
            <div class="compte">
                <input type="submit" value="Create account">

            </div>
            <div class="login">
                <p>Already have an account ? <a href="#">log in</a> </p>
            </div>
        </div>
    </div>
    
</body>
</html>
